<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style/main.css" />
    <script src="assets/script/app.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section>
      <div class="logo"><img src="assets/images/logo.svg" alt="" /></div>
      <form action="" class="container">
        <div class="left-row">
          <div class="bill">
            <legend>Bill</legend>
            <input type="number" name="" id="bill-input" value="0" />
          </div>
          <div class="select-tip">
            <legend>Select Tip %</legend>
            <div class="grp-tips">
              <div class="pre-defined-tips">
                <input type="radio" name="tip-radio" id="no5" value="5" />
                <label for="no5">5%</label>
              </div>
              <div class="pre-defined-tips">
                <input type="radio" name="tip-radio" id="no10" value="10" />
                <label for="no10">10%</label>
              </div>
              <div class="pre-defined-tips">
                <input type="radio" name="tip-radio" id="no15" value="15" />
                <label for="no15">15%</label>
              </div>
              <div class="pre-defined-tips">
                <input type="radio" name="tip-radio" id="no25" value="25" />
                <label for="no25">25%</label>
              </div>
              <div class="pre-defined-tips">
                <input type="radio" name="tip-radio" id="no50" value="50" />
                <label for="no50">50%</label>
              </div>
              <div class="custom pre-defined-tips">
                <input
                  type="number"
                  name="tip-radio"
                  id="custom-tip"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>
          <div class="nop">
            <legend>
              <p>Number of People</p>
              <p id="error-message">Can't be zero</p>
            </legend>
            <input type="number" name="" id="Number-of-people" value="0" />
          </div>
        </div>

        <div class="right-row">
          <div class="tip-amount">
            <p>Tip Amount <span>/ person</span></p>
            <h1>$0.00</h1>
          </div>
          <div class="total-amount">
            <p>Total <span> / person</span></p>
            <h1>$0.00</h1>
          </div>
          <input type="reset" value="reset" />
        </div>
      </form>
    </section>
  </body>
</html>
